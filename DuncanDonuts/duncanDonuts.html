
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-grid.min.css">
    <title>DuncanDonuts</title>
    <script src="script.js"></script>
</head>
<body>
    <div id="frame">
        <form name="orderform" action="donuts.php" method="POST" >
            <h1>Duncan's Just-In-Time Donuts</h1>
            <h3>All donuts 50 cent each, cake or glazed!</h3>
            <div class="field-box">
                <div class="field">
                    <p>Name:</p>
                    <input class="inputForm" type="text" id="name" name="name"
                    value="" onchange="placeOrder()" >
                </div>
                <div class="field">
                    <p># of cake donuts:</p>
                    <input class="inputForm" type="text" id="cakedonuts" name="cakedonuts" 
                    value="" onchange="updateOrder()" >
                </div>
                <div class="field">
                    <p># of glazed donuts:</p>
                    <input class="inputForm" type="text" id="glazeddonuts" name="glazeddonuts" 
                    value="" onchange="updateOrder()" >
                </div>
                <div class="field">
                    <p>Time of delivery:</p>
                    <input class="inputForm" type="text" id="delivery" name="delivery" 
                    value="" onchange="placeOrder()" >
                </div>
                <div class="field">
                    <p>Subtotal:</p>
                    <input class="inputForm" type="text" id="subtotal" name="subtotal"
                    value="" onchange="updateOrder()" >
                </div>
                <div class="field">
                    <p>Tax:</p>
                    <input class="inputForm" type="text" id="tax" name="tax"
                    value="" onchange="updateOrder()" >
                </div>
                <div class="field">
                    <p>Total:</p>
                    <input class="inputForm" type="text" id="total" name="total"
                    value="" onchange="updateOrder()" >
                </div>
                <div class="field">
                    <input class="fieldSubmit" type="button" value="Place Order" onclick="placeOrder(this.form);" >
                </div>
            </div>
        </div>
        </form>
    </div>
</body>
</html>
